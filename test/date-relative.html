<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Date Relative test</title>
    <link rel="icon" href="data:;base64,=">
  </head>
  <body>
    <h1>Date Utilities test</h1>
    <div id="test"></div>

    <script type="module">
      import relativeNextDate from '../src/date-relative.js';

      const oggi = new Date(new Date().setHours(14,30,0))
        ,ieri = new Date(new Date(oggi).setDate(oggi.getDate() - 1))
        ,domani = new Date(new Date(oggi).setDate(oggi.getDate() + 1))
        ,dopodomani = new Date(new Date(oggi).setDate(oggi.getDate() + 2))
        ,dueGiorniFa = new Date(new Date(oggi).setDate(oggi.getDate() - 2))
        ,fraTreGiorni = new Date(new Date(oggi).setDate(oggi.getDate() + 3))
      ;

      const wrapper = document.getElementById('test');

      wrapper.innerHTML = `
        <p>${new Date()}</p>
        <p><strong>Oggi</strong>: ${relativeNextDate(oggi)}</p>
        <p><strong>Ieri</strong>: ${relativeNextDate(ieri)}</p>
        <p><strong>Domani</strong>: ${relativeNextDate(domani)}</p>
        <p><strong>Dopodomani</strong>: ${relativeNextDate(dopodomani)}</p>
        <p><strong>Due giorni fa</strong>: ${relativeNextDate(dueGiorniFa)}</p>
        <p><strong>Fra tre giorni</strong>: ${relativeNextDate(fraTreGiorni)}</p>
        <p>&nbsp</p>
        <p><strong>Domani (minusc.)</strong>: ${relativeNextDate(domani, {firstLetterUppercaseCase: false})}</p>
        <p><strong>Fra tre giorni (minusc.)</strong>: ${relativeNextDate(fraTreGiorni, {firstLetterUppercaseCase: false})}</p>
      `;

    </script>
  </body>
</html>
